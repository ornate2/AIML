_schema-version: '3.1'
ID: aiusecase
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: aiusecase-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: aiusecase-auth
      - name: aiusecase-dest

resources:
  - name: aiusecase-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: aiusecase-uaa
        tenant-mode: dedicated
  - name: aiusecase-dest
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite